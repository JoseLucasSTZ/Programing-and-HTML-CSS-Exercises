<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' //substitui até o parágrafo da div
        //div.outerHTML = 'Texto Alterado' // agora substituiu até a div
        div.insertAdjacentHTML('beforebegin', '<p>Antes início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início </p>')
        div.insertAdjacentHTML('beforeend', '<p>antes fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois fim</p>')
        
    </script>
</body>

</html>
