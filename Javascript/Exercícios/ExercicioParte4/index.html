<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Exercício 04 JAVASCRIPT Curso em Vídeo</title>
    
</head>
<body>
    <header>
        <h1> Vamos Contar </h1>
    </header>
    <section>
            <div id="Principal">
                    <p>Início: <input type="number" id="inicio" name="inicio">  </p>           
                    <p>  Fim: <input type="number" id="fim" name="fim"></p> 
                    <p>  Passo: <input type="number" id="passo" name="passo"></p> 
                     <input type="button" value="Contar" onclick="contar()">
            </div>
            <div id="instrucoes">
                <p> <strong>Instruções:</strong> </br>
                No campo início insira o valor inicial da contagem </br>
                No campo fim insira o valor final da contagem</br>
                No campo passo insira a forma de progressão da contagem</p>
    </section>
    <script src="script.js"></script>
    <footer>
        <p>&copy; Exercício 04 Curso em Vídeo</p>
    </footer>
