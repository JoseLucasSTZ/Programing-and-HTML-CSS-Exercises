<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27 - Checkbox e radio</title>
</head>
<body>
    <h1>Utilizando checkbox e radio</h1>
    <form>
        <fieldset>
            <legend> Gênero </legend>
            <input type="radio" name="masculino" id="imasculino" checked>
            <label for="imasculino">Masculino</label>
            <input type="radio" name="feminino" id="ifeminino">
            <label for="ifeminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" name="esportes" id="iesportes">
            <label for="iesportes">Esportes</label> <br/>
            <input type="checkbox" name="musica" id="imusica">
            <label for="imusica">Música</label><br/>
            <input type="checkbox" name="games" id="igames">
            <label for="igames">Games</label>
        </fieldset>
       <div>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
       </div>
    </form>
</body>
</html>
