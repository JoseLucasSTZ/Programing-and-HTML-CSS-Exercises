<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício form COR</title>
</head>
<body>
    <!--Aqui é post porque é envio de arquivos, e possivelmente superior a 3000 bytes-->
    <h1>Exercício cor e range - Form</h1>
    <form method="post">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </div>
        <div>
            <label for="irangee"> Nível de satisfação</label>
            <input type="range" name="rangee" id="irangee" min="1" max="5" value="2">
        </div>
        <div>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          </div>
    </form>
</body>
</html>
