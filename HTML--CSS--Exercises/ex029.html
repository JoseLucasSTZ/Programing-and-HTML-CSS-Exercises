<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício form - Select, datalist e textarea</title>
</head>
<body>
    <h1>Form - select, datalist e textarea</h1>
    <form action="post">
        <div>
            <label for="iestados">Estado</label>
            <select name="estados" id="iestados">
                <option value="" selected> --- Escolha --- </option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC" >Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listaProf">
            <datalist id="listaProf">
                <!-- Se quiser retirar o value, ele não aparece no preenchimento-->
                <option value="ADM"> Administrador </option>
                <option value="ADV"> Advogado </option>
                <option value="CONT"> Contador </option>
            </datalist>
        </div>
        <div>
            <label for="imsg"> Menssaem: </label><br/>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          </div>
    </form>
</body>
</html>
