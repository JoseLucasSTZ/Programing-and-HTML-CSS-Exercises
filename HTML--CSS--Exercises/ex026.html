<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26 - Usando fieldset e legend</title>
</head>
<body>
    <!-- É legal usar fieldset para agrupar dados similares -->
    <h1>Usando fieldset e legend em formulários</h1>
    <form>
       <fieldset>
         <legend>Dados para entrar</legend>   
         <label for="nome"> Nome: </label>
         <input type="text" name="nome" id="inome" required autocomplete="off"> <br/>
         <label for="senha"> Senha: </label>
         <input type="password" id="isenha" required> <br/>
         <input type="submit" value="Enviar">
       </fieldset>
    </form>
</body>
</html>
